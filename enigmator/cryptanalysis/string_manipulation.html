<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){

		$("#btn-reverse").click(function(){
			var str = $("#input").val();

			str = str.split("").reverse().join("");
			$("#input").val(str);
		})

		$("#btn-capitalize").click(function(){
			var str = $("#input").val();

			str = str.replace(/\w\S*/g, function(txt){
				return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
			});
			$("#input").val(str);
		})

		$("#btn-uppercase").click(function(){
			var str = $("#input").val();

			str = str.toUpperCase();
			$("#input").val(str);
		})

		$("#btn-lowercase").click(function(){
			var str = $("#input").val();

			str = str.toLowerCase();
			$("#input").val(str);
		})

		$("#btn-strip-space").click(function(){
			var str = $("#input").val();

			str = str.replace(/\s+/g, "");
			$("#input").val(str);
		})

		$("#btn-escape").click(function(){
			var str = $("#input").val();

			str = encodeURIComponent(str);
			$("#input").val(str);
		})

		$("#btn-unescape").click(function(){
			var str = $("#input").val();

			str = decodeURIComponent(str);
			$("#input").val(str);
		})

		$("#btn-clear").click(function(){
			$("#input").val("");
		})
	})
</script>
