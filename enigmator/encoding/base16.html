<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="../css/font.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
<link rel="icon" href="../img/icon.png">
<title>Base16 (Hex) - Enigmator</title>
</head>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/enigmator.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript">
	method = Enigmator.base16;

	$(document).ready(function(){
		$("#btn-enc").prop("disabled",false);

		$("#btn-input-file").click(function(){
			$("#div-input-upload").show();
			$("#input").hide();
		})

		$("#btn-input-raw").click(function(){
			$("#div-input-upload").hide();
			$("#input").show();
		})

		$("#btn-decodeFile").click(function(){
			if(!$(this).hasClass("active")){
				$(this).addClass("active");
				$("#btn-enc").prop("disabled",true);
				$("#btn-dec").text("Decode and Download");
			}
			else{
				$(this).removeClass("active");
				$("#btn-enc").prop("disabled",false);
				$("#btn-dec").text("Decode");
			}
		})
	})
</script>

<body>
	<div class="header">
		<center><a href="../index.html"><img src="../img/title.png"></a></center>
	</div>

	<div class="menubar noselect">
	<div class="menu">
		<ul>
			<li id="btn-cipher"><img src="../img/key.png"></li>
			<li id="btn-encoding" class="selected"><img src="../img/encoder.png"></li>
			<li id="btn-hash"><img src="../img/hash.png"></li>
			<li id="btn-cryptanalysis"><img src="../img/text.png"></li>
			<li id="btn-about"><img src="../img/information.png"></li>
		</ul>
	</div>

	<div class="sub-menu">
		<h2 id="sub-menu-title">Encoding</h2>
		<ul id="menu-encoding">
		</ul>

		<ul id="menu-cipher" class="hide">
			
		</ul>

		<ul id="menu-hash" class="hide">
			
		</ul>

		<ul id="menu-cryptanalysis" class="hide">
			
		</ul>

		<ul id="menu-about" class="hide">
			
		</ul>

	</div>
	</div>

	<div class="content">
	<center><div class="main">
		<div class="title">
			<h2>Base16 (Hexadecimal)</h2>
		</div>

		<h5 class="left">Input :</h5>
		<div class="toggle-button">
			<button id="btn-input-raw" class="grey active small">Text</button>
			<button id="btn-input-file" class="grey small">File</button>
		</div>
		<div class="clear"></div>
		<textarea id="input" autofocus spellcheck="false"></textarea>
		<input type="file" id="inputFile" class="hide">
		<div class="input-upload hide" id="div-input-upload">
			<label for="inputFile" class="button blue large">
				Select File
			</label>
			<h5>No file selected</h5>
		</div>
		<button id="btn-enc" class="red left">Encode</button>
		<button id="btn-dec" class="blue left">Decode</button>
		<button id="btn-decodeFile" class="grey right opt">Decode as File</button>
		<div class="clear"></div>
		<h5>Output :</h5>
		<textarea id="output" readonly></textarea>
		<button id="btn-clear" class="grey left large">Clear</button>
	</div></center>
	</div>
</body>
</html>
